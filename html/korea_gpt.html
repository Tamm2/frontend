<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓国の国旗</title>
    <style>
        /* フラグ全体のスタイル */
        .flag {
            width: 400px;
            height: 280px;
            background-color: white;
            position: relative;
            margin: 50px auto;
            border: 1px solid #000;
        }

        /* 中央の太極 */
        .taeguk {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140px;
            height: 140px;
            background: linear-gradient(180deg, red 50%, blue 50%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* 太極のS字の境界線 */
        .taeguk::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 70px;
            height: 140px;
            background-color: white;
            border-radius: 0 0 70px 70px;
            transform: translateX(-50%);
        }

        /* 卦（乾・坤・坎・離）のスタイル */
        .trigram {
            position: absolute;
            width: 72px;
            height: 12px;
            background-color: black;
        }

        /* 卦の位置 */
        .trigram.top-left {
            top: 20px;
            left: 20px;
        }

        .trigram.bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .trigram.top-right {
            top: 20px;
            right: 20px;
        }

        .trigram.bottom-right {
            bottom: 20px;
            right: 20px;
        }

        /* 卦（3本線）の位置調整 */
        .trigram.top-left div:nth-child(2),
        .trigram.top-right div:nth-child(2),
        .trigram.bottom-left div:nth-child(1),
        .trigram.bottom-left div:nth-child(3),
        .trigram.bottom-right div:nth-child(1),
        .trigram.bottom-right div:nth-child(3) {
            width: 48px;
        }

        /* 各卦に3本の線 */
        .trigram div {
            margin-bottom: 8px;
            height: 12px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="flag">
        <!-- 中央の太極 -->
        <div class="taeguk"></div>

        <!-- 乾（上・左） -->
        <div class="trigram top-left">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- 坎（下・左） -->
        <div class="trigram bottom-left">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- 兌（上・右） -->
        <div class="trigram top-right">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- 離（下・右） -->
        <div class="trigram bottom-right">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
